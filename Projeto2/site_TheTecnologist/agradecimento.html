<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Projeto de Ciência dos Dados</title>
    <style media="screen">
      body {
        font-family: Roboto, Arial, sans-serif;
        background: #ECEFF1;
        color: rgba(0,0,0,0.87);
      }

      a {
        color: rgb(3,155,229);
      }

      #message {
        max-width: 400px;
        margin: 40px auto;
        box-shadow: 0 1px 3px 0 rgba(0,0,0,0.2),0 1px 1px 0 rgba(0,0,0,0.14),0 2px 1px -1px rgba(0,0,0,0.12);
        border-radius: 2px;
        background: white;
        padding: 16px 24px;
      }

      #message h1 {
        font-size: 24px;
        font-weight: 500;
        text-align: center;
        margin: 0 0 16px;
      }
    </style>

  </head>
  <body>
    <div id="message">
      <h1>Muito obrigado pela atenção!</h1>
    </div>
  </body>
</html>
